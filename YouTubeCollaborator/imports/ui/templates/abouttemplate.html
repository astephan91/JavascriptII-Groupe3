       <h1 class="text-info">
    Ce site est destiné à celles et ceux qui souhaitent partager leurs découvertes 
       et coups de coeur musicaux. <var class="font-italic">Youtube Collaborator</var> permet de créer des playlists simultanés; 
       chacun des participants a la possibilité d'y ajouter ses musiques préférées afin de les partager
        avec le groupe de la playlist. Idéal pour des évènements comme par exemple une soirée entre amis,
         le site jouera les musiques ajoutées suivant un système de vote qui permet de faire passer 
         les musiques populaires d'abord, et les moins appréciés à la fin.</h1>
